name: generate animation

on:
  # run automatically every Monday
  schedule:
    - cron: "0 0 * * 1" 
  
  # allows to manually run the job at any time
  workflow_dispatch:


jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: checkout master
        uses: actions/checkout@v3
        
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            images/github-contribution-grid-snake.svg
            images/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      - name: commit svgs to master
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add images/github-contribution-grid-snake.svg images/github-contribution-grid-snake-dark
          git commit -m "feat: updated snake animation svgs"
          git push
